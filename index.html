    <link rel="stylesheet" type="text/css" href="./build/css/style.min.css" />
    <title>BlockHack Expo 2020</title>

  <body>
    <header>
      <div class="absolute">
        <div class="logo">

        <h1 class="poppinsExtraBold">Blockhack</h1>

            <h3>April 3-9</h3>
            <h3>2020</h3>
          </span>
        </section>
      </div>

      <!-- <nav></nav> -->
    </header>
    <section class="call-to-action">
      <a
        href="https://www.eventbrite.ca/e/toronto-blockhack-expo-2020-tickets-92581739475"
        target="_blank"
      >
        <button class="buy-tickets poppinsSemiBold">Buy Tickets</button>
      </a>
      <div class="container"></div>
    </section>
